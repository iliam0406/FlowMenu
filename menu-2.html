<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Menu 2</title>
    <link rel="stylesheet" href="/styles/style.css">

<body>

    <!--Cabecera Fija-->
    <div class="fijo-cabecera">

        <div class="in-title">

    </div>

    <!--Cuerpo-->
    <div class="cuerpo">
        
        <div class="product">
            <img class="a123" src="/img/1017.jpg" alt="">

                <p class="description1">Incluye un agregado </p>
                <div class="price-add">
                    <p class="price">$ 2.500</p>

                </div>
            </div>
