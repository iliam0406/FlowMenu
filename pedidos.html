<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu 1</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,100&display=swap"
        rel="stylesheet">
</head>
<body>

    <!--Cabecera Fija-->
    <div class="fijo-cabecera">
        <header class="img-logo">
            <img class="logo-min" src="/img/logo-min.svg" alt="" style="margin-top: 2rem; margin-left: 2rem;">
        </header>
        <nav class="item-menu">
            <p class="pedidos-titulo">PEDIDOS</p>
        </nav>
        <div class="in-title">
            <div class="colum-pedidos">
                <p>Item</p>
                <p>Productos</p>
                <p>Precio</p>
                <p>Cantidad</p>
                <i class="far fa-trash-alt"></i>
            </div>
           
            <hr color="#FF9900" size=1 width="90%">
        </div>
    </div>

     <!--Cuerpo-->
    <div class="cuerpo-pedidos">
        <div class="in-title">
            <div class="list-pedidos">
                <p>01</p>
                <p> <span>Pollo a la plancha</span> <br> Papas fritas <br> Ensalada de lechuga <br> Chessecake <br> Coca Cola</p>
                <p>$ 3.500</p>
                <p>1</p>
                <i class="far fa-trash-alt"></i>
            </div>
        </div>

        <div class="in-title">
            <div class="list-pedidos">
                <p>02</p>
                <p> <span>Salmon Ahumado</span> <br> Pure de Papas <br> Consomé de pollo <br> Ensalada de frutas <br> J/Naranja</p>
                <p>$ 5.500</p>
                <p>1</p>
                <i class="far fa-trash-alt"></i>
            </div>
        </div>

        <hr color="#FF9900" size=1 width="90%">

        <div class="total-resumen">

            <div class="info-resumen">
                <p>SubTotal</p>
                <p>9.000</p>
                <p>Propina</p>
                <p>900</p>
                <p>Total</p>
                <p>9.900</p>
            </div>

            <div>
                <button class="boton-add">AÑADIR</button>
            </div>
           

        </div>





    </div>
    
    <!--Footer-->
    <footer>
        <i class="fas fa-home"></i>
    </footer>
</body>
</html>
